<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #0a0a0f;
      --card: #13131a;
      --accent: #f5c542;
      --accent2: #ff6b35;
      --text: #e8e8ee;
      --muted: #6b6b80;
      --border: rgba(245, 197, 66, 0.15);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(245,197,66,0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(245,197,66,0.04) 1px, transparent 1px);
      background-size: 60px 60px;
      animation: gridDrift 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridDrift {
      0% { transform: translate(0,0); }
      100% { transform: translate(60px, 60px); }
    }

    /* Glow orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.18;
      z-index: 0;
      animation: pulse 6s ease-in-out infinite;
    }
    .orb1 {
      width: 400px; height: 400px;
      background: var(--accent);
      top: -100px; left: -100px;
      animation-delay: 0s;
    }
    .orb2 {
      width: 300px; height: 300px;
      background: var(--accent2);
      bottom: -80px; right: -80px;
      animation-delay: 3s;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.18; }
      50% { transform: scale(1.15); opacity: 0.28; }
    }

    /* Card */
    .container {
      position: relative;
      z-index: 1;
      max-width: 680px;
      width: 92%;
      padding: 60px 50px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      text-align: center;
      animation: fadeUp 0.8s cubic-bezier(0.22,1,0.36,1) both;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.03),
        0 40px 80px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.05);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Gear icon */
    .gear-wrap {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 36px;
    }

    .gear {
      font-size: 2.6rem;
      display: inline-block;
      animation: spin 8s linear infinite;
      filter: drop-shadow(0 0 12px rgba(245,197,66,0.5));
    }
    .gear.reverse { animation-direction: reverse; animation-duration: 5s; font-size: 1.8rem; margin-top: 8px; }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Status badge */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      background: rgba(245,197,66,0.08);
      border: 1px solid rgba(245,197,66,0.3);
      color: var(--accent);
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 5px 14px;
      border-radius: 2px;
      margin-bottom: 24px;
    }

    .dot {
      width: 7px; height: 7px;
      background: var(--accent);
      border-radius: 50%;
      animation: blink 1.4s ease-in-out infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; } 50% { opacity: 0.2; }
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3rem, 9vw, 5.5rem);
      letter-spacing: 0.04em;
      line-height: 1;
      margin-bottom: 18px;
      background: linear-gradient(135deg, #ffffff 30%, var(--accent) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    p {
      color: var(--muted);
      font-size: 1rem;
      line-height: 1.75;
      font-weight: 300;
      max-width: 440px;
      margin: 0 auto 40px;
    }

    /* Progress bar */
    .progress-label {
      display: flex;
      justify-content: space-between;
      font-size: 0.75rem;
      color: var(--muted);
      margin-bottom: 8px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .progress-track {
      height: 4px;
      background: rgba(255,255,255,0.06);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), var(--accent2));
      border-radius: 2px;
      animation: fillBar 2.5s cubic-bezier(0.22,1,0.36,1) 0.5s forwards;
    }

    @keyframes fillBar {
      to { width: 72%; }
    }

    /* Divider */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 0 -50px 36px;
    }

    /* Notify form */
    .notify-label {
      font-size: 0.78rem;
      color: var(--muted);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 14px;
    }

    .notify-form {
      display: flex;
      gap: 10px;
      max-width: 420px;
      margin: 0 auto;
    }

    .notify-form input {
      flex: 1;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 3px;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9rem;
      padding: 12px 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .notify-form input::placeholder { color: var(--muted); }
    .notify-form input:focus { border-color: rgba(245,197,66,0.5); }

    .notify-form button {
      background: var(--accent);
      color: #0a0a0f;
      border: none;
      border-radius: 3px;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.85rem;
      font-weight: 500;
      padding: 12px 22px;
      cursor: pointer;
      letter-spacing: 0.04em;
      white-space: nowrap;
      transition: background 0.2s, transform 0.15s;
    }

    .notify-form button:hover {
      background: #ffd166;
      transform: translateY(-1px);
    }

    .notify-form button:active { transform: translateY(0); }

    /* Footer */
    .footer {
      margin-top: 36px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .footer a {
      color: var(--accent);
      text-decoration: none;
      opacity: 0.8;
      transition: opacity 0.2s;
    }
    .footer a:hover { opacity: 1; }

    /* Responsive */
    @media (max-width: 520px) {
      .container { padding: 44px 28px; }
      .divider { margin: 0 -28px 32px; }
      .notify-form { flex-direction: column; }
      .notify-form button { width: 100%; }
    }
  </style>
</head>
<body>

  <div class="orb orb1"></div>
  <div class="orb orb2"></div>

  <div class="container">

    <div class="gear-wrap">
      <span class="gear">⚙</span>
      <span class="gear reverse">⚙</span>
    </div>

    <div class="badge">
      <span class="dot"></span>
      Scheduled Maintenance
    </div>

    <h1>We'll Be<br>Right Back</h1>

    <p>Our team is busy making things better for you. We're upgrading our systems and expect to be back shortly. Thanks for your patience!</p>

    <div class="progress-label">
      <span>Upgrade Progress</span>
      <span id="pct">72%</span>
    </div>
    <div class="progress-track">
      <div class="progress-fill"></div>
    </div>

    <div class="divider"></div>

    <div class="notify-label">Get notified when we're back</div>
    <div class="notify-form">
      <input type="email" placeholder="your@email.com" />
      <button onclick="notify(this)">Notify Me</button>
    </div>

    <div class="footer">
      Need help? Contact us at <a href="mailto:support@example.com">support@example.com</a>
    </div>

  </div>

  <script>
    function notify(btn) {
      const input = btn.previousElementSibling;
      if (!input.value || !input.value.includes('@')) {
        input.style.borderColor = 'rgba(255,100,100,0.6)';
        setTimeout(() => input.style.borderColor = '', 1200);
        return;
      }
      btn.textContent = '✓ Subscribed!';
      btn.style.background = '#4ade80';
      btn.style.color = '#0a0a0f';
      btn.disabled = true;
      input.disabled = true;
      input.style.opacity = '0.5';
    }
  </script>

</body>
</html>
